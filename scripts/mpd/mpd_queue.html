<div class="card text-xs-center">
  <div class="card-header bg-info">
    Music
  </div>
  <div class="card-block">
    <table class="table">
    {% for t in tracks %}
      <tr {% if current and t['id'] == current['id'] %}class='table-info'{% end %}><td>{{ t['title'] }}</td><td>{{ t['album'] }}</td><td>{{ t['time'] }}</td></tr>
    {% end %}
    </table>
  </div>
</div>
